<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Smart Hotplate Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link rel="stylesheet" href="css/all.min.css">

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/adminlte.min.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    /* Base style - side by side for desktop */

    .info-box {
      display: flex;
      align-items: center;

    }

    /* Icon */
    .info-box-icon {
      flex-shrink: 0;
      height: 70px;
      font-size: 1.8rem;
      line-height: 70px;
      text-align: center;
      margin-right: 7px;
    }

    /* Content */
    .info-box-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Text and number */
    .info-box-text {
      font-size: clamp(0.8rem, 1vw + 0.2rem, 1.2rem);
      color: white;
    }

    .info-box-number {
      font-weight: 600;
      font-size: clamp(0.8rem, 1.3vw + 0.2rem, 1.2rem);
      color: white;
    }

    /* Mobile (small screens) override */
    @media (max-width: 576px) {
      .info-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 8px;
      }

      .info-box-icon {
        margin: 0 0 6px 0;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        line-height: 40px;
      }

      .info-box-content {
        align-items: center;
        justify-content: center;
        padding-left: 0;
      }

      /* Smaller font sizes on mobile */
      .info-box-text {
        font-size: 0.75rem;
        /* smaller label text */
      }

      .info-box-number {
        font-size: 1rem;
        /* smaller number */
      }
    }

    body {
      background-color: #1e1e2f;
      color: white;
    }

    .content-wrapper {
      background-color: #1e1e2f;
    }

    .info-box {
      background-color: #2e2e48 !important;
      color: white;
    }

    .card {
      background-color: #2e2e48;
      border-color: #444;
      color: white;
    }

    /* Alert box styling */
    #alertBox {
      display: none;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-weight: 600;
      text-align: center;
    }

    #alertBox.d-none {
      display: none !important;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed dark-mode">

  <div class="wrapper">



    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="#" class="brand-link">
        <span class="brand-text font-weight-light">Smart Hotplate</span>
      </a>

      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
            <li class="nav-item">
              <a href="#dashboardTab" class="nav-link active" data-toggle="tab">
                <i class="nav-icon fas fa-fire"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#alertsTab" class="nav-link" data-toggle="tab">
                <i class="nav-icon fas fa-exclamation-triangle"></i>
                <p>Alerts</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#notepadTab" class="nav-link" data-toggle="tab">
                <i class="nav-icon fas fa-sticky-note"></i>
                <p>Notepad</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#settingsTab" class="nav-link" data-toggle="tab">
                <i class="nav-icon fas fa-cogs"></i>
                <p>Settings</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">

      <!-- Tab Contents -->
      <div class="tab-content">

        <!-- Dashboard Tab -->
        <section class="content tab-pane active" id="dashboardTab">
          <div class="content-header">
            <div class="container-fluid">
              <h1 class="m-0">Smart Hotplate Dashboard</h1>
            </div>
          </div>

          <section class="content">
            <div class="container-fluid">

              <div id="alertBox" class="d-none"></div>

              <!-- Info Boxes -->
              <div class="row">
                <div class="col-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-danger"><i class="fas fa-thermometer-half"></i></span>
                    <div class="info-box-content">
                      <span class="info-box-text">Temperature</span>
                      <span class="info-box-number" id="temp">25 °C</span>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-info"><i class="fas fa-tachometer-alt"></i></span>
                    <div class="info-box-content">
                      <span class="info-box-text">RPM</span>
                      <span class="info-box-number" id="rpm">100</span>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-warning"><i class="fas fa-cogs"></i></span>
                    <div class="info-box-content">
                      <span class="info-box-text">Mode</span>
                      <span class="info-box-number" id="mode">Hold</span>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="info-box">
                    <span class="info-box-icon bg-success"><i class="fas fa-clock"></i></span>
                    <div class="info-box-content">
                      <span class="info-box-text">Running Time</span>
                      <span class="info-box-number" id="runningTime">31.9 s</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Chart and Control Panel -->
              <div class="row">
                <!-- Control Panel -->
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Control Panel</h3>
                    </div>
                    <div class="card-body">
                      <form id="controlForm">
                        <div class="form-group">
                          <label for="tempSetpoint">Temperature Setpoint (°C)</label>
                          <input type="number" step="0.1" class="form-control" id="tempSetpoint" name="tempSetpoint"
                            placeholder="Set temperature">
                        </div>
                        <div class="form-group">
                          <label for="rpmSetpoint">Stirrer RPM</label>
                          <input type="number" class="form-control" id="rpmSetpoint" name="rpmSetpoint"
                            placeholder="Set RPM">
                        </div>
                        <div class="form-group">
                          <label for="modeSelect">Mode</label>
                          <select class="form-control" id="modeSelect" name="modeSelect">
                            <option value="Off">Off</option>
                            <option value="Hold">Hold</option>
                            <option value="Ramp">Ramp</option>
                            <option value="Timer">Timer</option>
                          </select>
                        </div>

                        <!-- Ramp rate -->
                        <div class="form-group mode-field" id="rampRateGroup" style="display:none;">
                          <label for="rampRate">Ramp Rate (°C/min)</label>
                          <input type="number" step="0.1" class="form-control" id="rampRate" name="rampRate"
                            placeholder="Ramp rate">
                        </div>

                        <!-- Hold duration -->
                        <div class="form-group mode-field" id="holdDurationGroup" style="display:none;">
                          <label for="holdDuration">Hold Duration (minutes)</label>
                          <input type="number" class="form-control" id="holdDuration" name="holdDuration"
                            placeholder="Hold duration">
                        </div>

                        <!-- Timer duration -->
                        <div class="form-group mode-field" id="timerDurationGroup" style="display:none;">
                          <label for="timerDuration">Timer Duration (minutes)</label>
                          <input type="number" class="form-control" id="timerDuration" name="timerDuration"
                            placeholder="Timer duration">
                        </div>

                        <button type="submit" class="btn btn-primary">Apply</button>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- Chart Panel -->
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="card-title">Temperature Over Time</h3>
                    </div>
                    <div class="card-body">
                      <canvas id="tempChart" style="height: 200px;"></canvas>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </section>
        </section>

        <!-- Alerts Tab -->
        <section class="content tab-pane" id="alertsTab">
          <div class="content-header">
            <div class="container-fluid">
              <h1 class="m-0">Alerts Settings</h1>
            </div>
          </div>
          <section class="content">
            <div class="container-fluid">
              <div class="card">
                <div class="card-body">
                  <!-- Updated ID to match alerts.js -->
                  <form id="alertsForm">
                    <div class="form-group">
                      <label for="tempAlert">Temperature Alert Threshold (°C)</label>
                      <input type="number" step="0.1" class="form-control" id="tempAlert" name="tempAlert"
                        placeholder="Enter temperature threshold" required>
                    </div>
                    <div class="form-group">
                      <label for="rpmAlert">RPM Alert Threshold</label>
                      <input type="number" class="form-control" id="rpmAlert" name="rpmAlert"
                        placeholder="Enter RPM threshold" required>
                    </div>
                    <div class="form-group">
                      <label for="timerAlert">Timer Alert Threshold (minutes)</label>
                      <input type="number" class="form-control" id="timerAlert" name="timerAlert"
                        placeholder="Enter timer threshold" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Save Alert Settings</button>
                  </form>

                  <!-- Optional alert feedback display -->
                  <div id="alertBox" class="alert alert-danger mt-3 d-none" role="alert"></div>
                </div>
              </div>
            </div>
          </section>
        </section>


        <!-- Notepad Tab -->
        <!-- ...existing code... -->
        <section class="content tab-pane" id="notepadTab">
          <div class="content-header">
            <div class="container-fluid">
              <h1 class="m-0">Notepad</h1>
            </div>
          </div>
          <section class="content">
            <div class="container-fluid">
              <div class="card">
                <div class="card-body">
                  <form id="notepadForm" autocomplete="off" onsubmit="return false;">
                    <div class="form-group">
                      <label for="notepadName">Note Name</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="notepadName" placeholder="Enter note name">
                        <div class="input-group-append">

                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="notepadList">Saved Notes</label>
                      <select class="form-control" id="notepadList"></select>
                      <button type="button" class="btn btn-outline-secondary" id="notepadRefreshList"
                        title="Refresh list">
                        <i class="fas fa-sync"></i>
                      </button>
                    </div>
                    <div class="form-group">
                      <label for="notepadArea">Notes</label>
                      <textarea class="form-control" id="notepadArea" rows="10" style="height: auto;"
                        placeholder="Type your notes here..."></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="notepadSave">Save</button>
                    <button type="button" class="btn btn-danger" id="notepadClear">Clear</button>
                  </form>
                  <div id="notepadStatus" class="mt-2"></div>
                </div>
              </div>
            </div>
          </section>
        </section>
        <!-- ...existing code... -->

        <!-- Settings Tab -->
        <section class="content tab-pane" id="settingsTab">
          <div class="content-header">
            <div class="container-fluid">
              <h1 class="m-0">Additional Settings</h1>
            </div>
          </div>
          <section class="content">
            <div class="container-fluid">
              <div class="card">
                <div class="card-body">
                  <form id="settingsForm">
                    <div class="form-group">
                      <label for="alertTempThreshold">Temperature Alert Threshold (°C)</label>
                      <input type="number" step="0.1" class="form-control" id="alertTempThreshold"
                        name="alertTempThreshold" placeholder="Set temperature alert threshold" />
                    </div>
                    <div class="form-group">
                      <label for="alertRpmThreshold">RPM Alert Threshold</label>
                      <input type="number" class="form-control" id="alertRpmThreshold" name="alertRpmThreshold"
                        placeholder="Set RPM alert threshold" />
                    </div>
                    <div class="form-group">
                      <label for="alertTimerThreshold">Timer Alert Threshold (minutes)</label>
                      <input type="number" class="form-control" id="alertTimerThreshold" name="alertTimerThreshold"
                        placeholder="Set timer alert threshold" />
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </section>


      </div>
    </div>

  </div>

  <script>
    // Activate Bootstrap-like tabs using jQuery
    $(function () {
      $('a[data-toggle="tab"]').on('click', function (e) {
        e.preventDefault();
        const target = $(this).attr('href');

        // Sidebar and navbar link active state
        $('.nav-link').removeClass('active');
        $(this).addClass('active');

        // Tab content show/hide
        $('.tab-pane').removeClass('active');
        $(target).addClass('active');
      });

      // Initialize the modeSelect visibility on load
      $('#modeSelect').trigger('change');
    });
  </script>

</body>

</html>
